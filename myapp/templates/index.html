<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
</head>
<body>
    <h1>People</h1>
    <ul>
    {% for person in people %}
        <li>{{ person.name }}, {{ person.email }}, {{ person.age }}</li>
    {% endfor %}
    </ul>
    <h2>Add person</h2>
    <form method="post">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name"><br>
        <label>Email:</label>
        <input type="email" name="email"><br>
        <label>Age:</label>
        <input type="number" name="age"><br>
        <input type="submit" value="Add">
    </form>
</body>
</html>
